                <div class="row">

                    <div class="form-floating col mb-3">

                <div>

    <script>
        console.log(sessionStorage.getItem("buyNow"));
        // sessionStorage.setItem("username", "abd");
        // sessionStorage.setItem("address", "A 543");
        // sessionStorage.setItem("buyNow","1");
        function runChkOut() {
            if (sessionStorage.getItem("buyNow") == 0) {
                var name = sessionStorage.getItem("name");
                var items = sessionStorage.getItem("items");
                var total = sessionStorage.getItem("totalBill");
                var address = sessionStorage.getItem("address");
                if (name != null && name != "---null---") {
                    document.getElementById("name").value = `${name}`;
                }
                if (items != null) {
                    document.getElementById("items").value = `${items}`;
                }
                if (total != null) {
                    document.getElementById("total").value = `${total}`;
                }
                if (address != null && name != "---null---") {
                    document.getElementById("address").value = `${address}`;
                }
                document.getElementById("payment-1").checked = true;
            }
            else {
                document.getElementById("nameitemdiv").style.display = "block"
                document.getElementById("buying-img-div").style.display = "block"
                var nameOfItem = sessionStorage.getItem("itemName");
                var link1 = sessionStorage.getItem("buylink1");
                var name = sessionStorage.getItem("name");
                var total = sessionStorage.getItem("totalBill");
                var address = sessionStorage.getItem("address");
                var pic = sessionStorage.getItem("buypic");
                if (nameOfItem != null) {
                    document.getElementById("nameitem").value = `${nameOfItem}`;
                }
                if (link1 != null) {
                    document.getElementById("pic-link").href = `${link1}`;
                    document.getElementById("buying-img").src = `${pic}`;
                    document.getElementById("buying-img").alt = `${nameOfItem}`;
                }
                if (name != null) {
                    document.getElementById("name").value = `${name}`;
                }
                if (total != null) {
                    document.getElementById("total").value = `${total}`;
                }
                if (address != null) {
                    document.getElementById("address").value = `${address}`;
                }
                document.getElementById("ta").innerHTML = `
                TOTAL ITEMS: <input type="number" min="1" max="5" value="1" name="" id="items" required onchange="changeTotals()">
                `;
                document.getElementById("payment-1").checked = true;
                document.getElementById("go-back").innerHTML = `
                <a href="index.html" style="color: white;font-weight: bolder;text-decoration: none;">CANCEL</a>
                `;
                sessionStorage.setItem("buyNow", 0);
            }
            gst();
        }

        function changeTotals() {
            var items = document.getElementById("items").value;
            var price = sessionStorage.getItem("totalBill");
            document.getElementById("total").value = (parseInt(items) * parseFloat(price)).toFixed(2);
            gst();
        }

        function gst() {
            var bill = document.getElementById("total").value;
            document.getElementById("gst").value = (0.17 * (parseFloat(bill))).toFixed(2);
        }

        function chkOut() {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var items = document.getElementById("items").value;
            var total = document.getElementById("total").value;
            var address = document.getElementById("address").value;
            var payment = document.getElementById("payment-1").checked;
            var testing_reg_name = /^[a-zA-Z\s]{3,}$/;
            var testing_reg_address = /^[a-zA-Z\s\d]{10,}$/;
            if (name != "" && items != "" && total != "" && address != "" && payment == true) {
            if (testing_reg_name.test(name) == true && testing_reg_address.test(address) == true) {
                if (confirm("Are You Sure...!!!")) {
                    setTimeout(function () {
                        location.replace("order.html");
                    }, 500);  // 0.5 seconds
                    console.log(localStorage.getItem("itemJson"));
                    console.log("*****");
                    if (document.getElementById("buying-img-div").style.display == "none") {
                        if (localStorage.getItem("itemJson3") == null) {
                            itemJsonArray = [];
                            itemJsonArray.push(localStorage.getItem("itemJson"));
                            localStorage.setItem("itemJson3", JSON.stringify(itemJsonArray));
                        } else {
                            itemJsonArrayStr = localStorage.getItem("itemJson3");
                            itemJsonArray = JSON.parse(itemJsonArrayStr);
                            itemJsonArray.push(localStorage.getItem("itemJson"));
                            localStorage.setItem("itemJson3", JSON.stringify(itemJsonArray));
                        }
                        localStorage.removeItem("itemJson");
                    }
                    else if (document.getElementById("buying-img-div").style.display == "block") {
                        var link1 = sessionStorage.getItem("buylink1");
                        var pic = sessionStorage.getItem("buypic");
                        if (localStorage.getItem("itemJson4") == null) {
                            itemJsonArray = [];
                            itemJsonArray.push([name, items, total,pic, link1]);
                            localStorage.setItem("itemJson4", JSON.stringify(itemJsonArray));
                        } else {
                            itemJsonArrayStr = localStorage.getItem("itemJson4");
                            itemJsonArray = JSON.parse(itemJsonArrayStr);
                            itemJsonArray.push([name, items, total,pic, link1]);
                            localStorage.setItem("itemJson4", JSON.stringify(itemJsonArray));
                        }
                        if (localStorage.getItem("itemJson3") == null) {
                            itemJsonArray = [];
                            itemJsonArray.push(localStorage.getItem("itemJson4"));
                            localStorage.setItem("itemJson3", JSON.stringify(itemJsonArray));
                        } else {
                            itemJsonArrayStr = localStorage.getItem("itemJson3");
                            itemJsonArray = JSON.parse(itemJsonArrayStr);
                            itemJsonArray.push(localStorage.getItem("itemJson4"));
                            localStorage.setItem("itemJson3", JSON.stringify(itemJsonArray));
                        }
                        localStorage.removeItem("itemJson4");
                    }
                }
                }
                else{
                    alert("ENTER PROPER NAME AND ADDRESS\nFor Name:Minimum 3 alphabets\nFor Address:Minimum 10 Characters");
                }
            }
            else {
                alert("NAME AND ADDRESS REQUIRED");
            }
        }

        function voucher() {
            var code = document.getElementById("voucherCode").value;
            if (code == "STEALDEAL20") {
                var total = document.getElementById("total").value;
                document.getElementById("total").value = parseFloat(total) * 0.8;
                document.getElementById("discount").value = parseFloat(total) * 0.2;
            }
            else {
                document.getElementById("voucherCode").value = "";
                if (sessionStorage.getItem("buyNow") == 0) {
                    document.getElementById("items").value = 1;
                    document.getElementById("total").value = sessionStorage.getItem("totalBill");
                    document.getElementById("discount").value = "";
                }
                else {
                    changeTotals();
                }
            }
        }
    </script>
